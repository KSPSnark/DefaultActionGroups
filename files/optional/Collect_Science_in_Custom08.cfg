// Deployable antennas get "Toggle" added to group Custom03.
@PART[*]:HAS[@MODULE[ModuleScienceContainer]] {
	@description ^= :(.)$:$0 Collects science via action group Custom08 by default.:
	MODULE {
		name = ModuleDefaultActionGroup
		moduleSource = ModuleScienceContainer
		actionName = CollectAllAction
		defaultActionGroup = Custom08
	}
}
